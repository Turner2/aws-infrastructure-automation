name: Python Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with unittest
        run: |
          python run_tests.py

      - name: Run tests with pytest and coverage
        run: |
          pytest test_*.py -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage badge
        if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main'
        run: |
          pip install coverage-badge
          coverage-badge -o coverage.svg -f

      - name: Archive coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black isort mypy

      - name: Run pylint
        continue-on-error: true
        run: |
          pylint --disable=C,R,W *.py modules/*.py utils/*.py || true

      - name: Run flake8
        continue-on-error: true
        run: |
          flake8 --max-line-length=100 --extend-ignore=E203,W503 *.py modules/*.py utils/*.py || true

      - name: Check code formatting with black
        continue-on-error: true
        run: |
          black --check --line-length=100 *.py modules/*.py utils/*.py || true

      - name: Check import sorting with isort
        continue-on-error: true
        run: |
          isort --check-only --profile black *.py modules/*.py utils/*.py || true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scan
        continue-on-error: true
        run: |
          bandit -r modules/ utils/ -f json -o bandit-report.json || true
          bandit -r modules/ utils/ || true

      - name: Check dependencies for vulnerabilities
        continue-on-error: true
        run: |
          safety check --json || true

      - name: Archive security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30
